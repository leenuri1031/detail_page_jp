    #root {  
      width: 100vw;  
      height: auto;  
      display: flex;  
      justify-content: center;  
      align-items: center;  
      flex-direction: column;
    }

    #root > img {  
      width: 600px;  
      height: auto;
    }

    #root > a {  
      width: 600px;  
      height: auto;  
      display: flex;  
      justify-content: center;  
      align-items: center;  
      flex-direction: column;
    }

    #root > a > img {  
      width: 600px;  
      height: auto;
    }
    @media (max-width: 750px) {  
      #root > img {    
        width: 100vw;    
        height: auto;  
      }  
      
      #root > a {    
        width: 100vw;    
        height: auto;    
        display: flex;    
        justify-content: center;    
        align-items: center;    
        flex-direction: column;  
      }  
      
      #root > a > img {   
        width: 100vw;    
        height: auto;  
      }
    }
  </style>
